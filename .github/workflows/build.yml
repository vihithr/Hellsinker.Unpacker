name: Build HsUnpack

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore HsUnpack.sln
      
    - name: Build Release
      run: dotnet build HsUnpack.sln --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish HsUnpack/HsUnpack.csproj --configuration Release --output ./publish --no-build
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HsUnpack-Release
        path: ./publish/
